<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Slot Booking H-8</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e1ecff);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px; margin: 40px auto; background: #fff; padding: 30px;
      border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2, h3 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    label { display: block; margin-top: 20px; color: #2c3e50; font-weight: 600; }
    input, select, button {
      width: 100%; padding: 12px; margin-top: 8px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
      font-family: 'Poppins', sans-serif; transition: 0.3s;
    }
    input:focus, select:focus { border-color: #007BFF; outline: none; }
    button {
      background-color: #007BFF; color: white; font-weight: 600; border: none;
      margin-top: 30px; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    #showBookingsBtn { background-color: #6c757d; margin-top: 20px; }
    #showBookingsBtn:hover { background-color: #495057; }
    .bookings { margin-top: 30px; }
    .booking-entry {
      background: #f1f3f5; padding: 15px; border-left: 5px solid #007BFF;
      border-radius: 8px; margin-bottom: 12px; font-size: 0.95rem;
    }
    .current-slot {
      background-color: #e6ffe6;
      border-left: 5px solid green;
      position: relative;
    }
    .current-slot::after {
      content: "ðŸŸ¢ Live Now";
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      color: green;
    }
    #filterOptions {
      display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;
    }
    #filterOptions label { font-weight: normal; margin-top: 0; }
    @media (max-width: 768px) {
      .container { margin: 20px; padding: 20px; }
      input, select, button { font-size: 0.95rem; }
      #filterOptions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Happy Ganesh Chaturthi!</h2>
    <h2>ðŸ§º Laundry Slot Booking H-8</h2>
    <form id="bookingForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" required />

      <label for="bookingDate">Select Date:</label>
      <input type="date" id="bookingDate" required />

      <label for="bigWasher">Big Washing Machine</label>
      <select id="bigWasher">
        <option value="">-- Select Slot --</option>
      </select>

      <label for="smallWasher">Small Washing Machine</label>
      <select id="smallWasher">
        <option value="">-- Select Slot --</option>
      </select>

      <label for="bigDryer">Big Dryer</label>
      <select id="bigDryer">
        <option value="">-- Select Slot --</option>
      </select>

      <label for="smallDryer">Small Dryer</label>
      <select id="smallDryer">
        <option value="">-- Select Slot --</option>
      </select>

      <button type="submit">âœ… Book Slot</button>
    </form>

    <button id="showBookingsBtn">ðŸ“… Show Bookings</button>

    <div class="bookings" id="bookingSection" style="display: none;">
      <h3>ðŸ“Œ Bookings</h3>
      <div id="filterOptions">
        <label><input type="checkbox" value="bigWasher"> Big Washer</label>
        <label><input type="checkbox" value="smallWasher"> Small Washer</label>
        <label><input type="checkbox" value="bigDryer"> Big Dryer</label>
        <label><input type="checkbox" value="smallDryer"> Small Dryer</label>
      </div>
      <div id="bookingList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfU-aqLYHF_X0Rwv0WqZtB_M0cdacoDg",
      authDomain: "launry-booking-h8.firebaseapp.com",
      databaseURL: "https://launry-booking-h8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "launry-booking-h8",
      storageBucket: "launry-booking-h8.appspot.com",
      messagingSenderId: "485927717258",
      appId: "1:485927717258:web:be15abc9f8cd281846e073"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const getLocalDate = (offset = 0) => {
      const now = new Date();
      now.setDate(now.getDate() + offset);
      return now.toLocaleDateString('en-CA');
    };

    const today = getLocalDate(0);
    const tomorrow = getLocalDate(1);

    const bookingDate = document.getElementById("bookingDate");
    bookingDate.min = today;
    bookingDate.max = tomorrow;
    bookingDate.value = today;

    const timeSlots = [];
    for (let minutes = 0; minutes < 24 * 60; minutes += 60) {
      const startHour = Math.floor(minutes / 60);
      const startMin = minutes % 60;
      const endMinutes = (minutes + 60) % (24 * 60);
      const endHour = Math.floor(endMinutes / 60);
      const endMin = endMinutes % 60;
      const start = `${String(startHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}`;
      const end = `${String(endHour).padStart(2, '0')}:${String(endMin).padStart(2, '0')}`;
      timeSlots.push(`${start} - ${end}`);
    }

    const populateSlots = (booked) => {
      const fields = ["bigWasher", "smallWasher", "bigDryer", "smallDryer"];
      fields.forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '<option value="">-- Select Slot --</option>';
        timeSlots.forEach(slot => {
          if (!booked[id] || !booked[id].includes(slot)) {
            const option = document.createElement("option");
            option.value = slot;
            option.textContent = slot;
            select.appendChild(option);
          }
        });
      });
    };

    const getMinutes = (slot) => {
      if (!slot) return Infinity;
      const [hours, mins] = slot.split(" - ")[0].split(":").map(Number);
      return hours * 60 + mins;
    };

    const getCurrentSlot = () => {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      return timeSlots.find(slot => {
        const [startStr, endStr] = slot.split(" - ");
        const startMin = parseInt(startStr.split(":")[0]) * 60 + parseInt(startStr.split(":")[1]);
        const endMin = parseInt(endStr.split(":")[0]) * 60 + parseInt(endStr.split(":")[1]);
        if (endMin > startMin) {
          return currentMinutes >= startMin && currentMinutes < endMin;
        } else { // Handles midnight wrap
          return currentMinutes >= startMin || currentMinutes < endMin;
        }
      });
    };

    const loadBookings = async () => {
      const date = bookingDate.value;
      const selectedTypes = Array.from(document.querySelectorAll("#filterOptions input:checked")).map(cb => cb.value);
      const snapshot = await get(child(ref(db), `bookings/${date}`));
      const booked = { bigWasher: [], smallWasher: [], bigDryer: [], smallDryer: [] };
      const bookingList = document.getElementById("bookingList");
      bookingList.innerHTML = "";

      const currentSlot = getCurrentSlot();
      const todayStr = today; // string in YYYY-MM-DD

      if (snapshot.exists()) {
        const data = snapshot.val();

        const sortedEntries = Object.values(data).sort((a, b) => {
          const earliestA = Math.min(getMinutes(a.bigWasher), getMinutes(a.smallWasher), getMinutes(a.bigDryer), getMinutes(a.smallDryer));
          const earliestB = Math.min(getMinutes(b.bigWasher), getMinutes(b.smallWasher), getMinutes(b.bigDryer), getMinutes(b.smallDryer));
          return earliestA - earliestB;
        });

        sortedEntries.forEach(entry => {
          const matches = selectedTypes.length === 0 || selectedTypes.some(type => entry[type]);
          if (!matches) return;

          const div = document.createElement("div");
          div.classList.add("booking-entry");

          // Only highlight if it's today and in current slot
          if (entry.date === todayStr && Object.values(entry).some(val => val === currentSlot)) {
            div.classList.add("current-slot");
          }

          div.innerText = `${entry.name} booked on ${entry.date}
Big Washer: ${entry.bigWasher || "-"}
Small Washer: ${entry.smallWasher || "-"}
Big Dryer: ${entry.bigDryer || "-"}
Small Dryer: ${entry.smallDryer || "-"}`;
          bookingList.appendChild(div);

          if (entry.bigWasher) booked.bigWasher.push(entry.bigWasher);
          if (entry.smallWasher) booked.smallWasher.push(entry.smallWasher);
          if (entry.bigDryer) booked.bigDryer.push(entry.bigDryer);
          if (entry.smallDryer) booked.smallDryer.push(entry.smallDryer);
        });
      }
      populateSlots(booked);
    };

    document.querySelectorAll("#filterOptions input").forEach(cb => {
      cb.checked = false;
      cb.addEventListener("change", loadBookings);
    });

    bookingDate.addEventListener("change", loadBookings);

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("userName").value.trim();
      const date = bookingDate.value;
      const bigWasher = document.getElementById("bigWasher").value;
      const smallWasher = document.getElementById("smallWasher").value;
      const bigDryer = document.getElementById("bigDryer").value;
      const smallDryer = document.getElementById("smallDryer").value;

      const bookingData = { name, date, bigWasher, smallWasher, bigDryer, smallDryer };
      await push(ref(db, `bookings/${date}`), bookingData);
      alert("Booking Successful!");
      document.getElementById("bookingForm").reset();
      bookingDate.value = date;
      loadBookings();
    });

    document.getElementById("showBookingsBtn").addEventListener("click", () => {
      bookingDate.value = today;
      document.getElementById("bookingSection").style.display = "block";
      loadBookings();
    });
  </script>
</body>
</html>
