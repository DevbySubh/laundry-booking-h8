<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laundry Slot Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 500px;
      max-width: 95%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #bookedSlots {
      margin-top: 20px;
      text-align: left;
      font-size: 15px;
    }

    #bookedSlots ul {
      padding-left: 20px;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧺 Laundry Slot Booking</h1>
    <form id="bookingForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="bigWasher">Big Washing Machine</label>
      <select id="bigWasher"></select>

      <label for="smallWasher">Small Washing Machine</label>
      <select id="smallWasher"></select>

      <label for="bigDryer">Big Dryer</label>
      <select id="bigDryer"></select>

      <label for="smallDryer">Small Dryer</label>
      <select id="smallDryer"></select>

      <button type="submit">Book Slot(s)</button>
    </form>

    <button id="viewBookingsBtn" class="btn-secondary">View Booked Slots</button>

    <div id="message"></div>
    <div id="bookedSlots"></div>
  </div>

  <script>
    const bookings = [];

    const machines = [
      { id: "bigWasher", label: "Big Washing Machine" },
      { id: "smallWasher", label: "Small Washing Machine" },
      { id: "bigDryer", label: "Big Dryer" },
      { id: "smallDryer", label: "Small Dryer" }
    ];

    const generateTimeSlots = () => {
      const slots = [];
      for (let hour = 8; hour < 20; hour++) {
        const start = hour.toString().padStart(2, '0') + ":00";
        const end = (hour + 1).toString().padStart(2, '0') + ":00";
        slots.push(`${start} - ${end}`);
      }
      return slots;
    };

    // Populate dropdowns
    window.onload = () => {
      const timeSlots = generateTimeSlots();

      machines.forEach(({ id }) => {
        const select = document.getElementById(id);
        select.innerHTML = `<option value="">-- Select Time Slot --</option>`;
        timeSlots.forEach(slot => {
          const option = document.createElement("option");
          option.value = slot;
          option.textContent = slot;
          select.appendChild(option);
        });
      });
    };

    const form = document.getElementById("bookingForm");
    const message = document.getElementById("message");
    const viewBookingsBtn = document.getElementById("viewBookingsBtn");
    const bookedSlotsDiv = document.getElementById("bookedSlots");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (!name) return;

      let anyBooked = false;
      machines.forEach(({ id, label }) => {
        const select = document.getElementById(id);
        const slot = select.value;
        if (slot) {
          bookings.push({ name, machine: label, slot });
          select.querySelector(`option[value="${slot}"]`).remove(); // remove booked slot
          anyBooked = true;
        }
      });

      if (anyBooked) {
        message.style.color = 'green';
        message.textContent = `🎉 Slot(s) booked successfully for ${name}!`;
      } else {
        message.style.color = 'red';
        message.textContent = "⚠️ Please select at least one time slot.";
      }

      document.getElementById("name").value = "";
    });

    viewBookingsBtn.addEventListener("click", () => {
      if (bookings.length === 0) {
        bookedSlotsDiv.innerHTML = "<p>No slots booked yet.</p>";
        return;
      }

      let list = "<ul>";
      bookings.forEach(b => {
        list += `<li><strong>${b.name}</strong> booked <em>${b.machine}</em> at <u>${b.slot}</u></li>`;
      });
      list += "</ul>";

      bookedSlotsDiv.innerHTML = `
        <h3>📋 Booked Slots</h3>
        ${list}
      `;
    });
  </script>
</body>
</html>
